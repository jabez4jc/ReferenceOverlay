<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!--
    output.html — Chroma Key Overlay Output Window
    ───────────────────────────────────────────────
    Open this window and position/resize it to the capture input used by
    your ATEM, Wirecast, or OBS.  The solid background colour is removed
    by chroma key, leaving only the lower-third graphic over your video.

    Recommended workflow:
      • ATEM    → Add this as a Media Player source; use DVE/Chroma key
      • Wirecast → Add as Window Capture source; apply Chroma Key filter
      • OBS     → Add as Window Capture or Browser source; apply Chroma Key
  -->
  <title>Overlay — Output</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/png" href="assets/brand/favicon-32.png" sizes="32x32" />
  <link rel="apple-touch-icon" href="assets/brand/apple-touch-icon.png" />
  <!-- Google Fonts (same set as control panel) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Crimson+Pro:wght@400;700&family=EB+Garamond:wght@400;700&family=Josefin+Sans:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/output.css" />
</head>
<body id="output-body" class="chroma-blue">

  <!--
    .stage fills the entire viewport.
    Its background-color is the chroma key colour.
    Nothing here should be touched — all rendering is done by output.js.
  -->
  <div class="stage" id="stage">

    <!-- Standard lower-third (hidden when custom template is active) -->
    <div class="lower-third-wrap" id="lt-wrap">
      <div class="lower-third" id="lt-root">
        <div class="lt-accent" id="lt-accent"></div>
        <!-- Logo: shown when a logo data URL is set; position (left/right) applied by JS -->
        <img class="lt-logo" id="lt-logo" alt="" aria-hidden="true" style="display:none" />
        <div class="lt-text" id="lt-text">
          <div class="lt-line1" id="lt-line1"></div>
          <div class="lt-line2" id="lt-line2"></div>
        </div>
      </div>
    </div>

    <!-- Custom template container: activated when a custom HTML template is enabled -->
    <div class="lower-third-wrap lt-custom-wrap" id="lt-custom-wrap" style="display:none">
      <div id="lt-custom"></div>
    </div>

    <!--
      Ticker tape — independent of the lower-third; can be shown/hidden
      separately via show-ticker / clear-ticker broadcast actions.
      Sits at the very bottom (or top) of the stage.
    -->
    <div class="ticker-wrap" id="ticker-wrap">
      <div class="ticker-bar" id="ticker-bar">
        <div class="ticker-badge" id="ticker-badge">⚠ ALERT</div>
        <div class="ticker-viewport">
          <span class="ticker-text" id="ticker-text"></span>
        </div>
      </div>
    </div>

  </div>

  <script src="js/output.js"></script>
</body>
</html>
